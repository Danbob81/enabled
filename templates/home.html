{% extends 'base.html' %}

{% block content %}

  <!-- Welcome Banner -->
  <div class="row">
    <div class="col s12 l8 offset-l2">
      <div class="card">
        <div class="card-image">
          <img src="static/images/sofa-chats.jpg" alt="Couple, a man and a woman, sitting on a sofa chatting, with mugs in their hands.">
          <span class="card-title">Home Adaptations</span>
        </div>
        <div class="card-content center-align">
          <p>Even a minor adaptation can make a major difference to someone's home life.</p>
        </div>
        <div class="">
          <a href="#modal1" class="modal-trigger">
            <div class="card-panel teal center-align">
              <h4 class="white-text">Log In</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('account') }}">
        <div class="row">
            <!-- username -->
            <div class="input-field col s12 l6 offset-l3">
                <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
            </div>
            <!-- password -->
            <div class="input-field col s12 l6 offset-l3">
                <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="waves-effect waves-green btn-flat col s12 l6 offset-l3 center-align">Login</button>
        </div>
      </form>
    </div>
  </div>


{% endblock %}
