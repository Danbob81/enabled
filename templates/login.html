{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col s12 l8 offset-l2">
            <div class="card">
                <div class="card-content center-align">
                    <span class="card-title">Sign In</span>
                    <form method="POST" action="{{ url_for('login_staff') }}">
                        <div class="row">
                            <!-- username -->
                            <div class="input-field col s12 l6 offset-l3">
                                <input id="username" name="username" type="text" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                            <!-- password -->
                            <div class="input-field col s12 l6 offset-l3">
                                <input id="password" name="password" type="password" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <button type="submit" class="waves-effect waves-green btn-flat col s12 l6 offset-l3 center-align">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
